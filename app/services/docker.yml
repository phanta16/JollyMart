version: '3.8'

services:

  auth-service:
    ports:
      - "5000:5000"
    networks:
      - internal
    build: ./auth-service/

  chat-service:
    expose:
      - "5001"
    networks:
      - internal
    build: ./chat-service
    depends_on:
      - auth-service

  comment-service:
    expose:
      - "5002"
    networks:
      - internal
    build: ./comment-service
    depends_on:
      - auth-service

  user-service:
    expose:
      - "5003"
    networks:
      - internal
    build: ./user-service
    depends_on:
      - auth-service

  favourite-service:
    expose:
      - "5004"
    networks:
      - internal
    build: ./favourite-service
    depends_on:
      - auth-service

networks:
  internal:
    driver: bridge