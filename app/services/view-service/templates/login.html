{% extends 'base.html' %}
{% block title %}Авторизация{%endblock%}
{% block content %}
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>Авторизация — Jolly Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff2d00, #f4a00a, #ff3600, #ff2d00);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-redirect {
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.5s;
        }

        .login-link:hover {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-wrapper {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffa733;
        }

        .step {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .visible {
            opacity: 1;
            transform: translateX(0);
            position: relative;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<form class="form-wrapper" action="/login" method="post" enctype="multipart/form-data">
    <div id="step1" class="step visible">
        <h2>Авторизация</h2>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>
    </div>
</form>

<div class="login-redirect">
    <a href="/register" class="login-link">Ещё не зарегистрированы?</a>
</div>

<script>

    document.querySelector('.login-link').addEventListener('mouseenter', function () {
        this.classList.remove('animate');
        void this.offsetWidth;
        this.classList.add('animate');

    });
</script>

</body>
</html>
{% endblock %}
