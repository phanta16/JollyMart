<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jolly Mart{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ea8c16, #d41111, #ffb347, #ffd580);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 36px;
      height: 36px;
      margin-right: 12px;
    }

    .logo h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: #fff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      text-align: center;
      color: white;
      font-size: 14px;
    }


    .flash {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .flash.success {
      background-color: #4caf50;
    }

    .flash.error {
      background-color: #f44336;
    }

    .flash.fade-out {
      opacity: 0;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      margin: 5px 0;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/fire-element.png') }}" alt="Логотип">
      <h1>Jolly Mart</h1>
    </div>
  </header>

  <main>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash {{ messages[0][0] }}" id="flashMessage">
          {{ messages[0][1] }}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 Jolly Mart. Все права защищены.
  </footer>

  <script>
    window.onload = function() {
      const flashMessage = document.getElementById("flashMessage");

      if (flashMessage) {
        setTimeout(() => {
          flashMessage.classList.add("fade-out");
        }, 3000);

        setTimeout(() => {
          flashMessage.style.display = "none";
        }, 4000);
      }
    }
  </script>

</body>
</html>
